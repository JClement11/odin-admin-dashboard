<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Dashboard</title>
</head>
<body>
    <header id="header">
        <div id="search-bar">
            <img src="./icons/magnify.svg">
            <div id="search-box"></div>
        </div>
        <div id="profile">
            <img src="./pictures/no_internet.jpg">
            <div id="group">
                <p id="greeting">Hi there,</p>
                <p id="name-large">JClement11 (@JClement11)</p>
            </div>
        </div>
        <div id="account">
            <img id="icon" src="./icons/bell-ring-outline.svg">
            <img id="profile-pic" src="./pictures/no_internet.jpg">
            <p id="name-small">JClement11</p>
        </div>
        <div id="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <nav id="sidebar">
        <h1>Dashboard</h1>
        <ul id="navigation">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul id="branding">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </nav>
    <div id="content">
        <section id="left-content">
            <h2>Your Projects</h2>
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
            <div id="div5"></div>
            <div id="div6"></div>
        </section>
        <section id="right-content">
            <h2>Announcements</h2>
            <div id="div7"></div>
            <h2>Trending</h2>
            <div id="div8"></div>
        </section>
    </div>
</body>
</html>
